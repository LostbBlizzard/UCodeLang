name: CI

on:
  pull_request:
  push:
    branches:
      - master
      
jobs:
  msbuild-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run Premake
      run: ./VS_2019.bat


    - name: Restore cached Objs
      id: cache-Objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-1

    - name: Build 64 bit
      run: |
           cd ./BuildTools
           ./BuildWin64Debug.bat

    - name: Build 32 bit
      run: |
           cd ./BuildTools
           ./BuildWin32Debug.bat

    - name: Save cached Objs
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-primes-restore.outputs.cache-primary-key }}

    - name: RunTests for 64 bit
      run: |
           cd ./BuildTools
           ./RunTestsWin64Debug.bat

    - name: RunTests for 32 bit
      run: |
           cd ./BuildTools
           ./RunTestsWin32Debug.bat