name: CI

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - './**.c'
      - './**.h'
      - './**.hpp'
      - './**.cpp'
  workflow_dispatch:
    branches:
      - feature

jobs:

  msbuild-windows-64bit-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake Install Dependencies
      run: premake5 installdependencies

    - name: Run Premake
      run: premake5 vs2022

    - name: Build 64 bit
      run: premake5 build

    - name: Run Tests
      run: premake5 test

  msbuild-windows-32bit-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake Install Dependencies
      run: premake5 installdependencies

    - name: Run Premake
      run: premake5 vs2022

    - name: Build 32 bit
      run: premake5 build_32bit

    - name: Run Tests 
      run: premake5 test_32bit

  gmake-linux-64bit-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake Install Dependencies
      run: premake5 installdependencies

    - name: Run Premake
      run: premake5 gmake2

    - name: Build
      run: premake5 build

    - name: Run Tests 
      run: premake5 test

  gmake-linux-32bit-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake Install Dependencies
      run: premake5 installdependencies

    - name: Add gcc multilib to PATH
      run: sudo apt install gcc-multilib g++-multilib
    
    - name: Run Premake
      run: premake5 gmake2

    - name: Build
      run: premake5 build_32bit

    - name: Run Tests 
      run: premake5 test_32bit

  clang-macos-build:
   runs-on: macos-latest

   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake Install Dependencies
      run: premake5 installdependencies

    - name: Run Premake
      run: premake5 gmake2

    - name: Build 
      run: premake5 build

    - name: Run Test
      run: premake5 test

  gmake-wasm-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Add Emsdk to PATH
      uses: mymindstorm/setup-emsdk@v13

    - name: Run Premake
      run: premake5 gmake2
    
    - name: Build Wasm
      run: premake5 web_build
 
  clang-android-build:
   if: 'false'
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake 
      run: premake5 gmake2

  clang-ios-build:
   if: 'false'
   runs-on: "macos-latest"
   steps:
    - uses: actions/checkout@v3

    - name: Add Premake to PATH
      uses: abel0b/setup-premake@v2.4
      with:
        version: "5.0.0-beta2"      

    - name: Run Premake 
      run: premake5 gmake2

