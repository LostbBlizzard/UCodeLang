name: CI

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - './**.c'
      - './**.h'
      - './**.hpp'
      - './**.cpp'
  workflow_dispatch:
    branches:
      - feature

jobs:

  msbuild-windows-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run Premake Install
      run: ./InstallTools.bat

    - name: Run Premake
      run: ./VS_2019.bat


    - name: Restore cached objs
      if: always()
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-1

    - name: Build 64 bit
      run: ./premake.bat build

    - name: Build 32 bit
      run: ./premake.bat build_32bit

    - name: Save cached Objs
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}

    - name: RunTests for 64 bit
      run: ./premake.bat test

    - name: RunTests for 32 bit
      run: ./premake.bat test_32bit

  gmake-linux-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Make a scripts executable
      run: |
       chmod +x ./InstallTools.sh
       chmod +x ./GNU_Make.sh

    - name: Run Premake Install
      run: ./InstallTools.sh

    - name: Run Premake
      run: ./GNU_Make.sh
    
    - name: Restore cached objs
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-1inux

    - name: Build 64 bit
      run: ./premake.sh build

    - name: Save cached Objs
      if: always()
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}

    - name: RunTests for 64 bit
      run: ./premake.sh test

  clang-macos-build:
   runs-on: macos-latest

   steps:
    - uses: actions/checkout@v3

    - name: Make a scripts executable
      run: |
       chmod +x ./InstallTools.sh
       chmod +x ./GNU_Make.sh

    - name: Run Premake Install
      run: ./InstallTools.sh

    - name: Run Premake
      run: ./GNU_Make.sh

    - name: Restore cached objs
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-1

    - name: Build 
      run: ./premake.sh build

    - name: Save cached Objs
      if: always()
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}

    - name: RunTests
      run: ./premake.sh test

  gmake-wasm-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Make a scripts executable
      run: |
       chmod +x ./GNU_Make.sh

    - name: Run Premake Install
      uses: mymindstorm/setup-emsdk@v13

      
    - name: Run Premake
      run: ./GNU_Make.sh
    
    - name: Restore cached objs
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-wasm

    - name: Build Wasm
      run: ./premake.sh web_build

    - name: Save cached Objs
      if: always()
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}
  
  clang-android-build:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3

    - name: Make a scripts executable
      run: |
       chmod +x ./GNU_Make.sh

    - name: Run Premake Install
      run: ./premake.sh installandroidsdk

    - name: Run Premake
      run: ./GNU_Make.sh
    
    - name: Restore cached objs
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-android

    - name: Build (Arm64)
      run: ./premake.sh web_build

    - name: Save cached Objs
      if: always()
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}
  
  clang-ios-build:
   runs-on: "macos-latest"
   steps:
    - uses: actions/checkout@v3

    - name: Make a scripts executable
      run: |
       chmod +x ./GNU_Make.sh

    - name: Run Premake Install
      run: ./premake.sh install

    - name: Run Premake
      run: ./GNU_Make.sh
    
    - name: Restore cached objs
      id: cache-objs-restore
      uses: actions/cache/restore@v3
      with:
        path: ./Output
        key: ${{ runner.os }}-cl-ios

    - name: Build
      run: ./premake.sh web_build

    - name: Save cached Objs
      if: always()
      id: cache-Objs-save
      uses: actions/cache/save@v3
      with:
        path: ./Output
        key: ${{ steps.cache-objs-restore.outputs.cache-primary-key }}

